
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>METHEU - Quản lý Sản xuất Thêu tay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <style>
    :root {
      --metheu-red: #7b1113;
      --metheu-cream: #f8e1b3;
      --metheu-bg: #fdfaf2;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--metheu-bg);
      color: #3d0a0b;
    }
    .font-serif {
      font-family: 'Playfair Display', serif;
    }
    .linen-texture {
      background-color: #fdfaf2;
      background-image: url("https://www.transparenttextures.com/patterns/linen-paper.png");
    }
    .metheu-gradient {
      background: linear-gradient(135deg, #7b1113 0%, #5a0c0e 100%);
    }
    .metheu-border {
      border-color: var(--metheu-cream);
    }
    .metheu-text-gold {
      color: var(--metheu-cream);
    }

    @media print {
      @page {
        size: A4;
        margin: 1cm;
      }
      body {
        background: white !important;
        -webkit-print-color-adjust: exact;
      }
      .no-print {
        display: none !important;
      }
      .lsx-container {
        box-shadow: none !important;
        border: 1px solid #eee !important;
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
        max-width: none !important;
      }
    }
  </style>
